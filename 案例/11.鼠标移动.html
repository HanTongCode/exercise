<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100%;
        height: 100%;
      }
      img {
        position: fixed;
        width: 20px;
        height: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <img src="../img/tb/lbt.jpg" alt="" />
    <script>
      let img = document.querySelector("img");
      let flag = false;
      document.addEventListener("mousemove", function (e) {
        img.style.top = e.clientY + "px";
        img.style.left = e.clientX + "px";
        // console.log(img);
      });
      document.addEventListener("mouseleave", function () {
        console.log("鼠标离开");
        img.style.display = "none";
        flag = false;
      });
      document.addEventListener(
        "mouseover",
        d(function () {
          console.log("鼠标进入");
          img.style.display = "block";
        }, 500)
      );
      function d(fn, wait) {
        flag = false;
        return function () {
          console.log(flag);
          if (flag == false) {
            flag = true;
            fn.apply(this);
          }
        };
      }
    </script>
  </body>
</html>
